language: ruby
rvm:
  - ruby-2.5.3
jobs:
  include:
    - os: osx
      before_install:
        - brew install portaudio
        - brew install mpg123
        - gem install soundcloud9000
        - yes y | gem uninstall audite --force
        - gem install --user audite -- --with-ldflags="-lmpg123"
        - rvm get head
        - rvm use ruby-2.5.1 --install --binary --fuzzy
    - os: linux
      dist: bionic
      before_install:
        - sudo apt-get install portaudio19-dev libmpg123-dev libncurses-dev ruby2.5-dev
    - os: linux
      dist: xenial
      before_install:
        - yes yes | rvm implode
        - gem uninstall rvm
        - sudo apt-get install software-properties-common && yes y | sudo apt-add-repository ppa:brightbox/ruby-ng && sudo apt-get update
        - sudo apt-get install portaudio19-dev libmpg123-dev libncurses-dev ruby2.5-dev
    # ruby-dev on xenial and trusty is 2.3
    - os: linux
      dist: trusty
      before_install:
        - yes yes | rvm implode
        - gem uninstall rvm
        - sudo apt-get install software-properties-common && yes y | sudo apt-add-repository ppa:brightbox/ruby-ng && sudo apt-get update
        - sudo apt-get install portaudio19-dev libmpg123-dev libncurses-dev ruby2.5-dev
    # ruby-dev on trusty is 1.9.1 and curses requires ruby >= 2.1.0
    # - os: linux
    #   dist: precise
    # sudo gem does not work on precise
env:
  global:
    secure: 
install:
  - ruby -v
  - gem install bundler:1.17.1
script:
  - gem build soundcloud9000.gemspec
  - sudo gem install soundcloud9000-0.1.3.gem
  - sudo gem uninstall soundcloud9000-0.1.3.gem
  - bundle _1.17.1_ install --path vendor/bundle
  - bundle _1.17.1_ exec rake install:local
